<!DOCTYPE html>
<html>
    <head>
        <title>Kennedy's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Welcome to Kennedy's blog!</a></h1>
        </header>


    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>Published: {{post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
    </body>
</html>
